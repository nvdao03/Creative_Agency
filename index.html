<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <!-- Reset CSS -->
        <link rel="stylesheet" href="./assets/css/reset.css" />
        <!-- Favicon -->
        <link
            rel="apple-touch-icon"
            sizes="57x57"
            href="./assets/favicon/apple-icon-57x57.png"

        <link

            sizes="60x60"
            href="./assets/favicon/apple-icon-60x60.png"
        />
        <link
            rel="apple-touch-icon"
            sizes="72x72"
            href="./assets/favicon/apple-icon-72x72.png"
        />
        <link
            rel="apple-touch-icon"
            sizes="76x76"
            href="./assets/favicon/apple-icon-76x76.png"
        />
        <link
            rel="apple-touch-icon"
            sizes="114x114"
            href="./assets/favicon/apple-icon-114x114.png"
        />
        <link
            rel="apple-touch-icon"
            sizes="120x120"
            href="./assets/favicon/apple-icon-120x120.png"
        />
        <link
            rel="apple-touch-icon"
            sizes="144x144"
            href="./assets/favicon/apple-icon-144x144.png"
        />
        <link
            rel="apple-touch-icon"
            sizes="152x152"
            href="./assets/favicon/apple-icon-152x152.png"
        />
        <link
            rel="apple-touch-icon"
            sizes="180x180"
            href="./assets/favicon/apple-icon-180x180.png"
        />
        <link
            rel="icon"
            type="image/png"
            sizes="192x192"
            href="./assets/favicon/android-icon-192x192.png"
        />
        <link
            rel="icon"
            type="image/png"
            sizes="32x32"
            href="./assets/favicon/favicon-32x32.png"
        />
        <link
            rel="icon"
            type="image/png"
            sizes="96x96"
            href="./assets/favicon/favicon-96x96.png"
        />
        <link
            rel="icon"
            type="image/png"
            sizes="16x16"
            href="./assets/favicon/favicon-16x16.png"
        />
        <link rel="manifest" href="./assets/favicon/manifest.json" />
        <meta name="msapplication-TileColor" content="#ffffff" />
        <meta name="msapplication-TileImage" content="/ms-icon-144x144.png" />
        <meta name="theme-color" content="#ffffff" />
        <!-- Font -->
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Poppins:wght@500;600&family=Public+Sans:wght@500;600;800&display=swap"
            rel="stylesheet"
        />
        <!-- Styles -->
        <link rel="stylesheet" href="./assets/css/style.css" />
        <title>MODULARS</title>
    </head>
    <body>
        <!-- Header -->
        <header class="header fixed">
            <div class="container">
                <nav class="navbar">
                    <!-- Logo -->
                    <a href="/">
                        <img
                            src="./assets/img/logo.svg"
                            alt="MODULARS"
                            class="navbar__logo"
                        />
                    </a>
                    <!-- List -->
                    <ul class="navbar__list">
                        <li class="navbar__item">
                            <a href="#!" class="navbar__link">Home</a>
                        </li>
                        <li class="navbar__item">
                            <a href="#!" class="navbar__link">About</a>
                        </li>
                        <li class="navbar__item">
                            <a href="#!" class="navbar__link">Blog</a>
                        </li>
                        <li class="navbar__item">
                            <a href="#!" class="navbar__link">Contact</a>
                        </li>
                    </ul>
                    <!-- btn -->
                    <a href="#!" class="btn navbar__btn">Sign Up</a>
                </nav>
            </div>
        </header>
        <!-- Separate -->
        <div class="separate">
            <div class="container">
                <div class="share"></div>
            </div>
        </div>
        <!-- Hero -->
        <section class="hero">
            <div class="container">
                <div class="hero-body">
                    <!-- Content -->
                    <section class="hero-content">
                        <h1 class="hero-content__heading">
                            We're a creative design agency.
                        </h1>
                        <p class="hero-content__desc">
                            A brilliant, modular agency template for startup's
                            build yours toady.
                        </p>
                        <div class="hero-row">
                            <a href="#!" class="btn hero-content__cta">
                                Get in touch
                            </a>
                            <div class="hero-wrapper">
                                <a href="#!" class="hero-wrapper__item">
                                    <!-- Play -->
                                    <svg
                                        class="hero-wrapper__play"
                                        width="8"
                                        height="10"
                                        viewBox="0 0 8 10"
                                        fill="none"
                                        xmlns="http://www.w3.org/2000/svg"
                                    >
                                        <path
                                            d="M7.48979 4.22586C8.15106 4.61996 8.13773 5.58212 7.4658 5.95775L1.49682 9.29454C0.824887 9.67017 -0.00170366 9.17755 0.00896126 8.40782L0.103701 1.57014C0.114366 0.800411 0.954284 0.330874 1.61555 0.724974L7.48979 4.22586Z"
                                            fill="currentColor"
                                        />
                                    </svg>
                                    <!-- Border Play -->
                                    <svg
                                        class="hero-wrapper__play--border"
                                        xmlns="http://www.w3.org/2000/svg"
                                        width="29"
                                        height="59"
                                        viewBox="0 0 29 59"
                                        fill="none"
                                    >
                                        <path
                                            d="M28.5 59C21.1311 59 14.0487 56.0457 8.73883 50.757C3.42898 45.4684 0.304523 38.2565 0.02109 30.6347C-0.262343 23.0129 2.31728 15.5737 7.21865 9.87821C12.12 4.1827 18.9621 0.673611 26.3092 0.0872876L26.6111 4.14035C20.2764 4.64587 14.3772 7.67142 10.1512 12.5821C5.92525 17.4928 3.7011 23.9068 3.94547 30.4783C4.18985 37.0498 6.88376 43.2679 11.4619 47.8278C16.0401 52.3877 22.1466 54.9349 28.5 54.9349V59Z"
                                            fill="#143C3C"
                                        />
                                    </svg>
                                </a>
                                <span class="hero-wrapper__video"
                                    >Watch Video</span
                                >
                            </div>
                        </div>
                    </section>
                    <!-- Media -->
                    <section class="hero-media">
                        <!-- List img -->
                        <div class="hero-media__row">
                            <img
                                src="./assets/img/hero_media_1.svg"
                                alt="We're a creative design agency"
                                class="hero-col"
                            />
                            <img
                                src="./assets/img/hero__media_2.svg"
                                alt="We're a creative design agency"
                                class="hero-col hero-col--bottom"
                            />
                            <img
                                src="./assets/img/hero_media_3.svg"
                                alt="We're a creative design agency"
                                class="hero-col"
                            />
                        </div>
                        <!-- background -->
                        <div class="hero-media__color"></div>
                    </section>
                </div>
            </div>
        </section>
        <main class="main" style="height: 5000px">
            <!-- Brand -->
            <section class="brand">
                <div class="container">
                    <div class="brand-row">
                        <div class="brand-col">
                            <img
                                src="./assets/img/Google.svg"
                                alt="Google"
                                class="brand-img"
                            />
                        </div>
                        <div class="brand-col">
                            <img
                                src="./assets/img/slack.svg"
                                alt="slack"
                                class="brand-img"
                            />
                        </div>
                        <div class="brand-col">
                            <img
                                src="./assets/img/agworld_icon.svg"
                                alt=""
                                class="brand-img brand-img--icon"
                            />
                            <img
                                src="./assets/img/Agworld.svg"
                                alt="Agworld"
                                class="brand-img"
                            />
                        </div>
                        <div class="brand-col">
                            <img
                                src="./assets/img/RioTinto.svg"
                                alt="RioTinto"
                                class="brand-img"
                            />
                        </div>
                        <div class="brand-col">
                            <img
                                src="./assets/img/heroku.svg"
                                alt="heroku"
                                class="brand-img"
                            />
                        </div>
                    </div>
                </div>
            </section>
        </main>
    </body>
</html>
